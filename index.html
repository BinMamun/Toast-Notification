<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notification</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="buttons">
      <button class="btn successful js-successful-btn">
        Successful
      </button>
      <button class="btn error js-error-btn">
        Error
      </button>
      <button class="btn invalid js-invalid-btn">
        Invalid
      </button>
      <button class="btn info js-info-btn">
        Info
      </button>
    </div>
  </div>

  <div class="js-toast-box toast-box"></div>
  <script src="./scripts.js"></script>
</body>

</html>
